<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        color: black;
      }
      .btn {
        color: blue;
      }
      #action {
        color: green;
      }
      .bloc button.important {
        color: orange;
      }
      #zone .bloc > button {
        color: red;
      }
    </style>
  </head>
  <body>
    <article id="zone">
      <div class="bloc">
        <button id="action" class="btn important">Valider</button>
      </div>
    </article>
  </body>
</html>
