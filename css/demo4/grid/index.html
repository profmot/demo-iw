<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Grid – Démo</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <header class="box header">Header</header>
    <nav class="box nav">Nav</nav>
    <aside class="box aside">Aside</aside>
    <main class="box main">
      <h1>Contenu principal</h1>
      <ul>
        <li>
          On gère en même temps les lignes et les colonnes, avec des zones
          nommées (grid-template-areas) — simple à lire et à réorganiser pour le
          mobile.
        </li>
        <li>
          Parfait pour une mise en page complète (header/nav/aside/main/footer)
          où la relation 2D est importante.
        </li>
      </ul>
    </main>
    <footer class="box footer">Footer</footer>
  </body>
</html>
