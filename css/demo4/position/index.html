<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple de Positionnement en CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Exemples de Positionnement CSS</h1>

    <!-- Positionnement Static -->
    <div class="">Positionnement normal</div>
    <div class="box static-box">Positionnement Static</div>

    <!-- Positionnement Relative -->
    <div class="">Positionnement normal</div>
    <div class="box relative-box">Positionnement Relative</div>
    <div class="">Positionnement normal</div>

    <!-- Positionnement Absolute -->
    <div class="container">
      <div class="">Positionnement normal</div>

      <div class="">Positionnement normal-------</div>
      <div class="box absolute-box">Positionnement Absolute</div>
    </div>

    <!-- Positionnement Fixed -->
    <div class="box fixed-box">Positionnement Fixed</div>
  </body>
</html>
