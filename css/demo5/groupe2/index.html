<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header avec un titre a gauche et un menu a droite-->
    <header class="max-w-5xl mx-auto p-6">
      <nav class="flex items-center justify-between">
        <a href="#" class="font-bold">
          Café
          <span class="text-cyan-400">Boréal</span></a
        >
        <div class="flex gap-4 items-center">
          <a class="hover:underline" href="#menu">Menu</a>
          <a class="hover:underline" href="#apropos">À propos</a>
          <a
            class="bg-cyan-400 text-slate-900 font-bold px-4 py-2 rounded-lg"
            href="#commander"
            >Commander</a
          >
        </div>
      </nav>
    </header>
    <main class="max-w-5xl mx-auto p-6">
      <!--section 3 colone desktop, 1 en mobile-->
      <section class="grid gap-4 mt-8 md:grid-cols-3">
        <article
          class="bg-slate-800/60 border border-slate-700 rounded-2xl p-5"
        >
          <h3 class="text-lg font-semibold">Grains éthiques</h3>
          <p class="text-slate-400">
            Traçabilité complète du producteur à votre tasse.
          </p>
        </article>
        <article
          class="bg-slate-800/60 border border-slate-700 rounded-2xl p-5"
        >
          <h3 class="text-lg font-semibold">Micro-torréfaction</h3>
          <p class="text-slate-400">
            Fraîcheur et saveurs optimales, chaque jour.
          </p>
        </article>
        <article
          class="bg-slate-800/60 border border-slate-700 rounded-2xl p-5"
        >
          <h3 class="text-lg font-semibold">Ambiance chaleureuse</h3>
          <p class="text-slate-400">
            Espace convivial pour savourer votre café.
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
