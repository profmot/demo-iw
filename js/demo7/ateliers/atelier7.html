<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  Atelier 7.1
      //  Solution 1
      console.log(5 == '5'); // true
      console.log(5 === '5'); // false
      console.log(10 >= 5 && 3 < 2); // false
      console.log(!(7 <= 7)); // false
      //   Solution 2
      let age = 15;
      if (age >= 13 && age <= 17) {
        console.log('Adolescent');
      } else if (age >= 18) {
        console.log('Adulte');
      } else {
        console.log('Enfant');
      }
      //  Solution 3
      let jour = 5;

      switch (jour) {
        case 1:
          console.log('Lundi');
          break;
        case 5:
          console.log('Vendredi');
          break;
        case 0:
        case 6:
          console.log('Weekend');
          break;
        default:
          console.log('Autre jour');
      }

      //  Solution 4
      for (let i = 0; i <= 50; i++) {
        if (i % 5 === 0) {
          console.log(i);
        }
      }

      // Solution 5
      const carre = (x) => x * x;
      function appliquerOperation(nombre, fonction) {
        console.log(fonction(nombre));
      }
      appliquerOperation(4, carre); // Affiche 16

      // Atelier 7.2
      // Solutionnaire
      // Solution 1
      let livre = {
        titre: '1984',
        auteur: 'George Orwell',
        annee: 1949,
      };
      console.log(livre.titre);
      // notation point
      console.log(livre['titre']); // notation crochet
      // Solution 2
      class Auto {
        constructor(marque, couleur, vitesse) {
          this.marque = marque;
          this.couleur = couleur;
          this.vitesse = vitesse;
        }
        accelerer() {
          this.vitesse += 10;
        }
      }
      let maVoiture = new Auto('Toyota', 'Rouge', 50);
      maVoiture.accelerer();
      maVoiture.accelerer();
      console.log(maVoiture.vitesse); // 70
      //Solution 3
      let fruits = ['Pomme', 'Banane', 'Orange'];
      console.log(fruits); // ["Pomme", "Banane", "Orange"]
      fruits.push('Poire');
      console.log(fruits); // ["Pomme", "Banane", "Orange", "Poire"]
      fruits.pop();
      console.log(fruits); // ["Pomme", "Banane", "Orange"]
      //Solution 4
      const nombres = [2, 5, 8, 11, 14];
      const carres = nombres.map((n) => n * n);
      console.log(carres); // [4, 25, 64, 121, 196]
      const pairs = nombres.filter((n) => n % 2 === 0);
      console.log(pairs); // [2, 8, 14]
      const premierGrand = nombres.find((n) => n > 10);
      console.log(premierGrand); // 11
      //Solution 5
      // setTimeout
      setTimeout(() => {
        console.log('Bonjour');
      }, 2000);
      // setInterval avec arrêt
      let intervalId = setInterval(() => {
        console.log('Encore là ?');
      }, 3000);
      setTimeout(() => {
        clearInterval(intervalId);
      }, 10000);
    </script>
  </head>
  <body></body>
</html>
