<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const notes = [85, 92, 74];

      for (const note of notes) {
        console.log(note);
      }

      class Moi {
        constructor(nom, prenom, age, jeuxVideo) {
          this.prenom = prenom;
          this.nom = nom;
          this.age = age;
          this.jeuxVideo = jeuxVideo;
        }
      }
      let moiMeme = new Moi('Trembley', 'Alain', 46, 'MineCraft');
      console.log(
        moiMeme.prenom +
          ' ' +
          moiMeme.nom +
          ' a ' +
          moiMeme.age +
          ' ans et aime jouer à ' +
          moiMeme.jeuxVideo +
          '</br>'
      );
      class MonEnfant extends Moi {
        constructor(nom, prenom, age, jeuxVideo) {
          super(nom, prenom, age - 25, jeuxVideo);
        }
      }
      let monEnfant = new MonEnfant('Tremblay', 'Éric', 46, 'MineCraft ');
      console.log(
        monEnfant.prenom +
          ' ' +
          monEnfant.nom +
          ' a ' +
          monEnfant.age +
          ' ans et aime jouer à ' +
          monEnfant.jeuxVideo
      );

      class Exemple {
        constructor() {
          this.message = 'Bonjour!';
        }

        direBonjour() {
          console.log(this.message);
        }

        declencher() {
          console.log(this);
          setTimeout(this.direBonjour, 1000);
        }
      }
      debugger;
      let e = new Exemple();
      e.declencher(); // Cette ligne affichera 'undefined' et non 'Bonjour!'
    </script>
  </head>
  <body></body>
</html>
