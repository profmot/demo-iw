<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="utf-8" />
    <title>Saisie auto-complétée (démo courte)</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
      }
      #box {
        position: relative;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.4rem;
      }
      #list {
        position: absolute;
        left: 0;
        right: 0;
        top: calc(100% + 0.25rem);
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 0.4rem;
        box-shadow: 0 8px 20px #0001;
      }
      .item {
        padding: 0.45rem 0.6rem;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      .item:last-child {
        border-bottom: none;
      }
      .item:hover {
        background: #f2f7ff;
      }
    </style>
  </head>
  <body>
    <h2>Champ de recherche avec suggestions</h2>
    <div id="box">
      <input id="q" type="text" placeholder="Ex.: Qué" autocomplete="off" />
      <div id="list" hidden></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
