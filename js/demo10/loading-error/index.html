<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="utf-8" />
    <title>Fetch API — Loading & Error (Deck of Cards)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --ink: #1f2937;
        --muted: #6b7280;
        --bg: #f8fafc;
        --brand: #2563eb;
        --ok: #059669;
        --err: #dc2626;
        --card-bg: #fff;
        --bd: #e5e7eb;
      }
      body {
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--ink);
        max-width: 760px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 0.5rem;
      }
      p.lead {
        color: var(--muted);
        margin: 0.25rem 0 1rem;
      }
      .wrap {
        background: var(--card-bg);
        border: 1px solid var(--bd);
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        background: var(--brand);
        color: #fff;
        border: 0;
        border-radius: 10px;
        padding: 0.6rem 0.9rem;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .info {
        font-size: 0.95rem;
        color: var(--muted);
      }
      .out {
        margin-top: 1rem;
        padding: 12px;
        border: 1px dashed var(--bd);
        border-radius: 10px;
        background: #fff;
      }
      .loading {
        color: var(--brand);
      }
      .error {
        color: var(--err);
        font-weight: 600;
      }
      .ok {
        color: var(--ok);
        font-weight: 600;
      }
      .card {
        display: flex;
        gap: 16px;
        align-items: center;
        margin-top: 0.5rem;
      }
      .card img {
        width: 120px;
        height: auto;
        border-radius: 8px;
        border: 1px solid var(--bd);
        background: #fff;
      }
      .kvs {
        font-size: 0.95rem;
        line-height: 1.5;
      }
      code {
        background: #f3f4f6;
        padding: 0.1rem 0.3rem;
        border-radius: 6px;
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Fetch API — Démo Loading & Error</h1>
    <p class="lead">
      On crée un paquet, puis on pige une carte — avec états
      <em>chargement</em> et <em>erreur</em>.
    </p>

    <div class="wrap">
      <div class="row">
        <button id="btn">Piger une carte</button>
        <span id="state" class="info">Prêt.</span>
      </div>

      <div id="out" class="out">
        <div class="info">
          Clique sur <strong>Piger une carte</strong> pour démarrer.
        </div>
      </div>
    </div>
  </body>
</html>
