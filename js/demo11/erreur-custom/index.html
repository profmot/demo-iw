<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      name="codePostal"
      id="codePostal"
      placeholder="A1A 1A1"
    />
    <input type="text" name="deuxieme" id="deuxieme" placeholder="A1A 1A1" />

    <script>
      const deuxieme = document.getElementById('deuxieme');
      const champ = document.getElementById('codePostal');

      champ.addEventListener('input', () => {
        deuxieme.setCustomValidity('ffffff');
        console.log(champ.validity);

        deuxieme.reportValidity();
      });
    </script>
  </body>
</html>
