<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      name="codePostal"
      id="codePostal"
      placeholder="A1A 1A1"
    />

    <script>
      const champ = document.getElementById('codePostal');

      champ.addEventListener('input', () => {
        champ.setCustomValidity('e');
        console.log(champ.validity);

        champ.reportValidity();
      });
    </script>
  </body>
</html>
