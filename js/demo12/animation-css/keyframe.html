<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="utf-8" />
    <title>Animations CSS — Keyframes (pulse + slide-in)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --ink: #1f2937;
        --bd: #e5e7eb;
        --bg: #f8fafc;
      }
      body {
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--ink);
        margin: 2rem;
        display: grid;
        gap: 1.25rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 1) effet de pulsation infini */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
      .badge {
        display: inline-block;
        padding: 0.4rem 0.7rem;
        border: 1px solid var(--bd);
        border-radius: 999px;
        animation-name: pulse;
        animation-duration: 1200ms;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      /* 2) Slide-in */
      @keyframes slideIn {
        from {
          transform: translateY(18px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .card {
        width: 320px;
        padding: 1rem;
        border: 1px solid var(--bd);
        border-radius: 0.8rem;
        background: #fff;
        opacity: 0;
        transform: translateY(18px);
      }
      .card.animate {
        animation: slideIn 600ms ease-out 150ms forwards;
      }
      .spinner {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        border: 4px solid #ddd;
        border-top-color: #1f2937;
        animation: spin 0.8s linear infinite;
      }
    </style>
  </head>
  <body>
    <h1>Keyframes CSS</h1>

    <p><span class="badge">Nouveau</span></p>

    <div id="spinner" class="spinner"></div>

    <button id="show">Afficher la carte (slide-in)</button>

    <div id="card" class="card" role="region">
      Carte affichée avec une animation @keyframes (slide-in).
    </div>

    <script>
      const spinner = document.getElementById('spinner');
      const card = document.getElementById('card');

      document.getElementById('show').addEventListener('click', () => {
        spinner.style.display = 'block'; // montrer le spinner

        // simuler une attente (charge, API, etc.)
        setTimeout(() => {
          spinner.style.display = 'none'; // cacher le spinner
          card.classList.add('animate'); // lancer l'animation
        }, 1000); // 1 seconde
      });
    </script>
  </body>
</html>
