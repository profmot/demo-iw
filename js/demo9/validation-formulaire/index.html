<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="utf-8" />
    <title>Démo — Validation native HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      form {
        display: grid;
        gap: 12px;
        max-width: 320px;
      }

      label {
        display: grid;
        gap: 6px;
      }

      input {
        padding: 8px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus {
        outline: none;
        border-color: dodgerblue;
        box-shadow: 0 0 4px dodgerblue;
      }

      /* Validation visuelle */
      input:valid {
        border-color: seagreen;
      }
      input:invalid {
        border-color: crimson;
      }

      button {
        background: dodgerblue;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: royalblue;
      }

      .message {
        margin-top: 8px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>Connexion</h1>

    <form id="formLogin" novalidate>
      <label>
        Courriel :
        <input
          id="courriel"
          name="courriel"
          type="email"
          required
          placeholder="exemple@courriel.com"
        />
      </label>

      <label>
        Mot de passe :
        <input
          id="motdepasse"
          name="motdepasse"
          type="password"
          minlength="6"
          required
        />
      </label>

      <button type="submit">Se connecter</button>
    </form>

    <div id="msg" class="message"></div>

    <script>
      const form = document.getElementById('formLogin');
      const msg = document.getElementById('msg');

      form.addEventListener('submit', (event) => {
        // Empêche le rechargement
        event.preventDefault();

        // Vérifie si le formulaire est valide
        if (!form.checkValidity()) {
          form.reportValidity(); // Fait apparaître les bulles natives du navigateur
          msg.textContent = '❌ Formulaire invalide.';
          msg.style.color = 'crimson';
          return;
        }

        // Si valide, affiche un message personnalisé
        const email = form.courriel.value;
        msg.textContent = `✅ Connexion réussie pour ${email}`;
        msg.style.color = 'seagreen';

        // Réinitialiser le formulaire
        form.reset();
      });
    </script>
  </body>
</html>
